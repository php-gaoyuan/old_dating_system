<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title><{:lang('greet card')}></title>
    <link rel="stylesheet" type="text/css" href="<{:config('skin_path')}>/css/mui.min.css"/>

    <style>
		body,.mui-content,.mui-slider-indicator{
			background: #fff;
		}
		.mui-card img{width:100%;}
		.liwu_name{
			width: 100%;
		}
		.liwu_price{
			font-weight: 700;
			color:#EFA668;
		}
    </style>
</head>
<body>
	<{if !$is_h5_plus }>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title"><{:lang('greet card')}></h1>
	</header>
	<{/if}>
	<div class="mui-content">
		<div class="mui-row">
        	<{volist name="list" id="vo"}>
            	<div class="mui-col-sm-6 mui-col-xs-6">
            		<div class="mui-card">
						<!--内容区-->
						<div class="mui-card-content">
							<a href="<{:url('greetcard/detail',array('id'=>$vo['id']))}>">
							<img src="<{$vo.yuanpatch}>" alt="">
							</a>
						</div>
						<!--页脚，放置补充信息或支持的操作-->
						<div class="mui-card-footer">
							<p class="liwu_name mui-ellipsis"><{$vo.giftname}></p>
							<p class="liwu_price">$<{$vo.money}></p>
						</div>
					</div>
            	</div>
            	<{/volist}>

        </div>
	</div>
	<script type="text/javascript" src="<{:config('skin_path')}>/js/jquery.min.js"></script>
	<script type="text/javascript" src="<{:config('skin_path')}>/js/public.js"></script>
	<script type="text/javascript" src="<{:config('skin_path')}>/js/mui.min.js"></script>
	<script>
	$(function(){
		$(".mui-card img").height($(".mui-card img").width());
	});
	</script>
</body>
</html>
